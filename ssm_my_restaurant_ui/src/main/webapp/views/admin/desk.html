<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>desk</title>
    <script src="/static/js/bootstrap/js/jquery/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
                onQueryDesk(1);
            $("#rtype").change(function () {
                var options=$(this).children("option:selected").val();  //获取选中的项
                if(options==0){
                    onQueryDesk(1)
                }else{
                    onQueryRoom(1)
                }
            })
        });

        function onQueryRoom(pageNum) {
            $.ajax({
                url: '/admin_desk/room/list',
                data: {pageNum: pageNum, pageSize: 2},
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    $("#thead").html("");
                    $("#tbody").html("");
                    // 1、判断数组中是否有数据
                    if (data.list) {
                            $("#thead").html(' <tr>\n' +
                                '        <th>房间编号</th>\n' +
                                // '        <th>房间名字</th>\n' +
                                // '        <th>房间类型</th>\n' +
                                '        <th>房间容量</th>\n' +
                                '        <th>房间状态</th>\n' +
                                // '        <th>描述</th>\n' +
                                '        <th>操作</th>\n' +
                                '    </tr>');
                            $.each(data.list, function (i, ele) {
                                ele.rtype = "包厢";
                                if (ele.rstatue == 0) {
                                    ele.rstatue = "空置";
                                } else if (ele.rstatue == 1) {
                                    ele.rstatue = "使用中";
                                }
                                $("#tbody").append(' <tr>\n' +
                                    '        <td>'+ele.rid+'</td>\n' +
                                    // '        <td>'+ele.rname+'</td>\n' +
                                    // '        <td>'+ele.rtype+'</td>\n' +
                                    '        <td>'+ele.rsize+'</td>\n' +
                                    '        <td>'+ele.rstatue+'</td>\n' +
                                    // '        <td>'+ele.details+'</td>\n' +
                                    '        <td><a href="javascript:roomViews('+data.pageNum+','+ele.rid+')" onclick="doClick()">详情</a></td>\n' +
                                    '    </tr>');
                            })

                    }
                    // 2、将tr的数组的内容添加到tbody
                    // $("#tbody").html(html.join());
                    // 3、保存相关的数据
                    $("#lblPageNum").html(data.pageNum);
                    $("#lblPages").html(data.pages);
                    $("#lblPageSize").html(data.pageSize);
                    $("#lblTotal").html(data.total);

                    $("#pageInfos").html("");
                    $.each(data.navigatepageNums, function (i, ele) {
                        if (ele == data.pageNum) {
                            $("#pageInfos").append('<a>' + ele + '</a>');
                        } else {
                            $("#pageInfos").append('<a href="javascript:onQueryRoom(' + ele + ')">' + ele + '</a>');
                        }
                    });
                }
            })
        }
        function onQueryDesk(pageNum) {
            $.ajax({
                url: '/admin_desk/desk/list',
                data: {pageNum: pageNum, pageSize: 2},
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    $("#thead").html("");
                    $("#tbody").html("");
                    // 1、判断数组中是否有数据
                    if (data.list) {
                        $("#thead").html(' <tr>\n' +
                                '        <th>餐桌编号</th>\n' +
                                // '        <th>房间类型</th>\n' +
                                '        <th>餐桌容量</th>\n' +
                                '        <th>餐桌状态</th>\n' +
                                '    </tr>');
                            $.each(data.list, function (i, ele) {
                                // ele.rtype = "大厅";

                                    if (ele.dstatue == 0) {
                                        ele.dstatue = "空置";
                                    } else if (ele.dstatue == 1) {
                                        ele.dstatue = "使用中";
                                    }
                                    $("#tbody").append(' <tr>\n' +
                                        '        <td>' + ele.did + '</td>\n' +
                                        '        <td>' + ele.dvolum + '</td>\n' +
                                        '        <td>' + ele.dstatue + '</td>\n' +
                                        '    </tr>');
                                });
                    }
                    $("#lblPageNum").html(data.pageNum);
                    $("#lblPages").html(data.pages);
                    $("#lblPageSize").html(data.pageSize);
                    $("#lblTotal").html(data.total);

                    $("#pageInfos").html("");
                    $.each(data.navigatepageNums, function (i, ele) {
                        if (ele == data.pageNum) {
                            $("#pageInfos").append('<a>' + ele + '</a>');
                        } else {
                            $("#pageInfos").append('<a href="javascript:onQueryDesk(' + ele + ')">' + ele + '</a>');
                        }
                    });
                }
            })
        }
        function doClick() {
            var id = document.getElementById("page");
            id.style.display="none";
        }
        function doClick2() {
            var id = document.getElementById("page");
            id.style.display="block";
        }
        function roomViews(pageNum,rid) {
            $.ajax({
                url: '/admin_desk/room/list',
                data: {pageNum: pageNum, pageSize: 2},
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    $("#thead").html("");
                    $("#tbody").html("");
                    if (data.list) {
                        $("#thead").html(' <tr>\n' +
                            '        <th>房间编号</th>\n' +
                            '        <th>房间名字</th>\n' +
                            '        <th>房间容量</th>\n' +
                            '        <th>房间状态</th>\n' +
                            '        <th>餐桌编号</th>\n' +
                            '        <th>餐桌容量</th>\n' +
                            '        <th>餐桌状态</th>\n' +
                            '        <th>描述</th>\n' +
                            '        <th>操作</th>\n' +
                            '    </tr>');
                        $.each(data.list, function (i, ele) {
                            if(rid==ele.rid) {
                                if (ele.rstatue == 0) {
                                    ele.rstatue = "空置";
                                } else if (ele.rstatue == 1) {
                                    ele.rstatue = "使用中";
                                }
                                $.each(ele.desks,function (i,ele1) {
                                    if (ele1.dstatue == 0) {
                                        ele1.dstatue = "空置";
                                    } else if (ele1.dstatue == 1) {
                                        ele1.dstatue = "使用中";
                                    }
                                $("#tbody").append(' <tr>\n' +
                                    '        <td>' + ele.rid + '</td>\n' +
                                    '        <td>' + ele.rname + '</td>\n' +
                                    '        <td>' + ele.rsize + '</td>\n' +
                                    '        <td>' + ele.rstatue + '</td>\n' +
                                    '        <td>' + ele1.did + '</td>\n' +
                                    '        <td>' + ele1.dvolum + '</td>\n' +
                                    '        <td>' + ele1.dstatue + '</td>\n' +
                                    '        <td>' + ele.details + '</td>\n' +
                                    // '        <td><a href="" onclick="javascript:history.go(-1);">返回</a></td>\n' +
                                    // '        <td><a href="javascript:location.reload()">返回</a></td>\n' +
                                    '        <td><a href="javascript:onQueryRoom(1)" onclick="doClick2()">返回</a></td>\n' +
                                    '    </tr>');
                                });
                            }
                        })

                    }
                }
            });
        }
        // _type表示要做什么
        // _type=1：跳到首页
        function onJumpPage(_type) {
            var pageNum = parseInt($("#lblPageNum").html());// 当前页码
            var pages = parseInt($("#lblPages").html());// 总页码
            var rtype = parseInt($("#rtype").children("option:selected").val());
            if (_type == 1) {//首页
                if (pageNum > 1) {
                    onJumpType(rtype,1)
                }
            } else if (_type == 2) {//上一页
                if (pageNum > 1) {
                    onJumpType(rtype,pageNum - 1)
                }
            } else if (_type == 3) {//下一页
                if (pageNum < pages) {
                    onJumpType(rtype,pageNum + 1)
                }
            } else if (_type == 4) {//末页
                if (pageNum < pages) {
                    onJumpType(rtype,pages)
                }
            }
        }
        //判断哪个方法的分页
        function onJumpType(rtype,pageNum) {

            if(rtype==0){
                onQueryDesk(pageNum)
            }else{
                onQueryRoom(pageNum)
            }

        }
    </script>
</head>
<body>
    <tr>
        <td>房间类型</td>
        <td><select id="rtype" onchange="onQuery(1,this.value)">
            <option value="0" selected="selected">大厅</option>
            <option value="1">包厢</option>
        </select></td>
        <td><input type="button" value="添加" onclick="window.location.href='/ui/views/admin/insert.html'"></td>
    </tr>

<table border="1">
    <thead id="thead">
    </thead>
    <tbody id="tbody">
    </tbody>
</table>
<div id="page">
    当前<label id="lblPageNum"></label>/<label id="lblPages"></label>页，
    每页显示<label id="lblPageSize"></label>条,共<label id="lblTotal"></label>条记录。
    <a href="javascript:onJumpPage(1)">首页</a>
    <a href="javascript:onJumpPage(2)">上一页</a>
    <label id="pageInfos"></label>
    <a href="javascript:onJumpPage(3)">下一页</a>
    <a href="javascript:onJumpPage(4)">末页</a>
</div>
</body>
</html>
