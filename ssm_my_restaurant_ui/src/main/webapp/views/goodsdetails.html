    <script type="text/javascript">
        $(function () {
            let gid = getUrlParam('gid');
            let data = {
                "pageNum":1,
                "pageSize":1,
                "condition":gid
            };
            $.ajax({
                url:"/goods/goods/findGoods",
                type:"get",
                data:data,
                dataType:"json",
                contentType:"application/json;charset=utf-8",
                success:function (data) {
                    if(data!=null){
                        $("#tbody>tr:eq(0)").append('<td>'+data.data.listGoodsVo[0].gid+'</td>');
                        $("#tbody>tr:eq(1)").append('<td>'+data.data.listGoodsVo[0].gname+'</td>');
                        $("#tbody>tr:eq(2)").append('<td>'+data.data.listGoodsVo[0].price.price+'</td>');
                        $("#tbody>tr:eq(3)").append('<td><img width="150px" height="100px" src="/ui/static/js/bootstrap/img/goods'+data.data.listGoodsVo[0].gimag+'"></td>');
                        $("#tbody>tr:eq(4)").append('<td>'+data.data.listGoodsVo[0].gtype+'</td>');
                        //判断状态
                        if(data.data.listGoodsVo[0].gstate==0){
                            $("#tbody>tr:eq(5)").append('<td>已上架</td>');
                        }else{
                            $("#tbody>tr:eq(5)").append('<td>下架中</td>');
                        }
                        $("#tbody>tr:eq(6)").append('<td>'+data.data.listGoodsVo[0].gaddtime+'</td>');
                        $("#tbody>tr:eq(7)").append('<td>'+data.data.listGoodsVo[0].gdetails+'</td>');
                    }else{
                        $("#tbody>tr:eq(0)").append('<td style="color:red">错误信息</td>');
                        $("#tbody>tr:eq(1)").append('<td style="color:red">错误信息</td>');
                        $("#tbody>tr:eq(2)").append('<td style="color:red">错误信息</td>');
                        $("#tbody>tr:eq(3)").append('<td style="color:red">错误信息</td>');
                        $("#tbody>tr:eq(4)").append('<td style="color:red">错误信息</td>');
                        $("#tbody>tr:eq(5)").append('<td style="color:red">错误信息</td>');
                        $("#tbody>tr:eq(6)").append('<td style="color:red">错误信息</td>');
                        $("#tbody>tr:eq(7)").append('<td style="color:red">错误信息</td>');
                    }
                }
            });
        });

        /**
         * 获取地址栏上的gid
         * @param name
         * @returns {string|null}
         */
        function getUrlParam(name)
        {
            let reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            let r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r!=null) return unescape(r[2]); return null; //返回参数值
        }

			if (obj[i].checked==true) obj[i].checked = false;
			else obj[i].checked = true;
		}
	}
}
